<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid vh-100"
        <div class="row h-100">

            <!-- Coluna Esquerda (1/3) -->
            <div class="col-md-4 col-lg-3 bg-white border-end p-3">
                <h5 class="mb-3 text-center">Contatos</h5>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary">Maria</button>
                    <button class="btn btn-outline-primary">João</button>
                    <button class="btn btn-outline-primary">Ana</button>
                    <button class="btn btn-outline-primary">Carlos</button>
                    <button class="btn btn-outline-primary">Lucia</button>
                </div>
            </div>

            <!-- Coluna Direita (2/3) -->
            <div class="col-md-8 col-lg-9 d-flex flex-column p-3">
                <div class="flex-grow-1 bg-white rounded shadow-sm p-3 overflow-auto">
                    <div class="text-muted small mb-2">Hoje</div>

                    <!-- Exemplo de mensagens -->
                    <div class="d-flex flex-column">
                        <div class="align-self-start bg-primary text-white p-2 rounded-3 mb-2" style="max-width: 70%;">
                            Oi! Tudo bem?
                        </div>
                        <div class="align-self-end bg-secondary text-white p-2 rounded-3 mb-2" style="max-width: 70%;">
                            Tudo sim, e você?
                        </div>
                        <div class="align-self-start bg-primary text-white p-2 rounded-3 mb-2" style="max-width: 70%;">
                            Também! Bora conversar mais tarde?
                        </div>
                    </div>
                </div>

                <!-- Campo de mensagem -->
                <div class="mt-3 d-flex">
                    <input type="text" class="form-control me-2" placeholder="Digite uma mensagem...">
                    <button class="btn btn-primary">Enviar</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
